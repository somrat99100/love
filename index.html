<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A fun and interactive love game! Click Yes or No and enjoy surprises.">
  <title>Do You Love Me? - Fun Interactive Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body onclick="startMusic()">

  <div class="container" id="gameContainer">
    <img src="image.png" alt="Romantic Love Image" class="top-image">
    <h1>Do you love me? ❤️</h1>
    <div class="button-container">
      <button id="yesButton">Yes</button>
      <button id="noButton">No</button>
    </div>
  </div>

  <!-- Love Message Display -->
  <div id="loveMessage" class="hidden">
    <div class="heart-shape">
      <p>I know you love me and I love you too. ❤️</p>
    </div>
  </div>

  <!-- Music Player -->
  <audio id="bgMusic" loop>
    <source src="background-music.mp3" type="audio/mp3">
  </audio>

  <footer>
    <p>Developed by <strong>Somrat</strong></p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const yesButton = document.getElementById("yesButton");
      const noButton = document.getElementById("noButton");
      const gameContainer = document.getElementById("gameContainer");
      const loveMessage = document.getElementById("loveMessage");
      const bgMusic = document.getElementById("bgMusic");

      // Start music when user interacts
      window.startMusic = () => {
        if (bgMusic.paused) {
          bgMusic.volume = 1.0;
          bgMusic.play().catch(error => console.log("Music autoplay blocked:", error));
        }
      };

      // Yes Button Click - Show Love Message & Lower Music Volume
      yesButton.addEventListener("click", () => {
        gameContainer.style.display = "none";
        loveMessage.classList.remove("hidden");

        // Gradually reduce the background music volume
        let volume = 1.0;
        let fadeOut = setInterval(() => {
          if (volume > 0.1) {
            volume -= 0.1;
            bgMusic.volume = volume;
          } else {
            clearInterval(fadeOut);
          }
        }, 300);

        let cheerMusic = new Audio("yes-sound.mp3.mp3");
        cheerMusic.play();
      });

      // No Button Moves - But Stays Inside the Container
      noButton.addEventListener("mouseover", () => {
        const container = document.querySelector(".container");
        const containerRect = container.getBoundingClientRect();
        const btnWidth = noButton.offsetWidth;
        const btnHeight = noButton.offsetHeight;

        let newX = Math.random() * (containerRect.width - btnWidth - 20);
        let newY = Math.random() * (containerRect.height - btnHeight - 20);

        noButton.style.position = "absolute";
        noButton.style.left = `${newX}px`;
        noButton.style.top = `${newY}px`;
      });
    });
  </script>

  <style>
    /* General Styling */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Main Game Container */
    .container {
      position: relative;
      padding: 30px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 350px;
      height: 300px;
      transition: transform 0.3s ease;
    }

    .button-container {
      position: relative;
      width: 100%;
      height: 80px;
    }

    /* Buttons */
    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      transition: transform 0.3s;
      position: relative;
    }

    #yesButton {
      background-color: #ff4b5c;
      color: white;
    }

    #yesButton:hover {
      transform: scale(1.1);
    }

    #noButton {
      background-color: #444;
      color: white;
      position: absolute;
    }

    /* Love Message Display */
    .hidden {
      display: none;
    }

    .heart-shape {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 280px;
      height: 300px;
      background-color: red;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      color: white;
      border-radius: 50%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    /* Footer */
    footer {
      position: absolute;
      bottom: 10px;
      font-size: 14px;
      color: white;
    }

    /* Music Player (hidden) */
    #bgMusic {
      display: none;
    }
  </style>

</body>
</html>
