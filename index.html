<html lang="en">
<head>

  <!-- SEO Meta Tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A fun and interactive love game! Click Yes or No and enjoy surprises.">
  <meta name="keywords" content="love game, prank game, interactive game, fun game, romantic game">
  <meta name="author" content="Somrat">

  <!-- Open Graph for Social Sharing -->
  <meta property="og:title" content="Do You Love Me? - Fun Interactive Game">

  <meta name="twitter:card" content="summary_large_image">

  <title>Do You Love Me? - Fun Interactive Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Floating Hearts -->
  <div class="heart-container"></div>

  <div class="container">
    <img src="image.png" alt="Romantic Love Image" class="top-image">
    <h1>Do you love me? ❤️</h1>
    <div class="button-container">
      <button id="yesButton" aria-label="Yes button">Yes</button>
      <button id="noButton" aria-label="No button">No</button>
    </div>
  </div>

  <!-- Confetti Canvas -->
  <canvas id="confettiCanvas"></canvas>

  <!-- Modal -->
  <div id="customModal" class="modal" aria-live="polite">
    <div class="modal-content">
      <span id="modalText"></span>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>Developed by <strong>Somrat</strong></p>
  </footer>

  <!-- Audio -->
  <audio id="yesSound" src="yes-sound.mp3"></audio>
  <audio id="noSound" src="no-sound.mp3"></audio>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const yesButton = document.getElementById("yesButton");
      const noButton = document.getElementById("noButton");
      const yesSound = document.getElementById("yesSound");
      const noSound = document.getElementById("noSound");
      const modal = document.getElementById("customModal");
      const modalText = document.getElementById("modalText");
      const container = document.querySelector(".button-container");

      // Yes Button Click - Show Message + Confetti
      yesButton.addEventListener("click", () => {
        modal.style.display = "block";
        modalText.innerText = "Yay! I love you too! ❤️";
        yesSound.play();
        startConfetti();
        setTimeout(() => modal.style.display = "none", 3000);
      });

      // No Button Moves, But Stays Inside Container
      noButton.addEventListener("mouseover", () => {
        const containerRect = container.getBoundingClientRect();
        const btnWidth = noButton.offsetWidth;
        const btnHeight = noButton.offsetHeight;

        let newX = Math.random() * (containerRect.width - btnWidth);
        let newY = Math.random() * (containerRect.height - btnHeight);

        noButton.style.position = "absolute";
        noButton.style.left = `${newX}px`;
        noButton.style.top = `${newY}px`;
      });

      // Floating Hearts Effect
      const heartContainer = document.querySelector(".heart-container");
      setInterval(() => {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = Math.random() * 2 + 3 + "s";
        heartContainer.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
      }, 500);
    });

    // Confetti Effect
    function startConfetti() {
      const canvas = document.getElementById("confettiCanvas");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      let confetti = [];
      for (let i = 0; i < 100; i++) {
        confetti.push({ x: Math.random() * canvas.width, y: Math.random() * canvas.height, r: Math.random() * 10 + 2 });
      }
      function drawConfetti() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        confetti.forEach(c => {
          ctx.beginPath();
          ctx.arc(c.x, c.y, c.r, 0, Math.PI * 2);
          ctx.fillStyle = "hsl(" + Math.random() * 360 + ", 100%, 50%)";
          ctx.fill();
          c.y += Math.random() * 5;
          if (c.y > canvas.height) c.y = 0;
        });
        requestAnimationFrame(drawConfetti);
      }
      drawConfetti();
      setTimeout(() => { ctx.clearRect(0, 0, canvas.width, canvas.height); }, 3000);
    }
  </script>

  <style>
    /* General Styling */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    /* Main Container */
    .container {
      position: relative;
      padding: 20px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 320px;
    }

    .button-container {
      position: relative;
      height: 60px;
    }

    /* Buttons */
    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      transition: transform 0.3s;
    }

    #yesButton {
      background-color: #ff4b5c;
      color: white;
    }

    #yesButton:hover {
      transform: scale(1.1);
    }

    #noButton {
      background-color: #444;
      color: white;
      position: absolute;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    /* Floating Hearts */
    .heart-container {
      position: absolute;
      top: 0;
      width: 100%;
    }

    .heart {
      position: absolute;
      bottom: 0;
      color: red;
      font-size: 24px;
      animation: float 5s linear infinite;
    }

    @keyframes float {
      to { transform: translateY(-100vh); opacity: 0; }
    }
  </style>

</body>
</html>
