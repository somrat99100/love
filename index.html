<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A fun and interactive love game! Click Yes or No and enjoy surprises.">
  <title>Do You Love Me? - Fun Interactive Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Floating Hearts -->
  <div class="heart-container"></div>

  <div class="container" id="gameContainer">
    <img src="image.png" alt="Romantic Love Image" class="top-image">
    <h1>Do you love me? ❤️</h1>
    <div class="button-container">
      <button id="yesButton">Yes</button>
      <button id="noButton">No</button>
    </div>
  </div>

  <!-- Love Message Display -->
  <div id="loveMessage" class="hidden">
    <div class="heart-shape">
      <p>I know you love me and I love you too. ❤️</p>
    </div>
  </div>

  <footer>
    <p>Developed by <strong>Somrat</strong></p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const yesButton = document.getElementById("yesButton");
      const noButton = document.getElementById("noButton");
      const gameContainer = document.getElementById("gameContainer");
      const loveMessage = document.getElementById("loveMessage");

      // Yes Button Click - Show Love Message
      yesButton.addEventListener("click", () => {
        gameContainer.style.display = "none"; // Hide the game
        loveMessage.classList.remove("hidden"); // Show love message
      });

      // No Button Moves, But Stays Inside Container
      noButton.addEventListener("mouseover", () => {
        const containerRect = document.querySelector(".button-container").getBoundingClientRect();
        const btnWidth = noButton.offsetWidth;
        const btnHeight = noButton.offsetHeight;

        let newX = Math.random() * (containerRect.width - btnWidth);
        let newY = Math.random() * (containerRect.height - btnHeight);

        noButton.style.position = "absolute";
        noButton.style.left = `${newX}px`;
        noButton.style.top = `${newY}px`;
      });
    });
  </script>

  <style>
    /* General Styling */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    /* Main Game Container */
    .container {
      position: relative;
      padding: 20px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 320px;
      transition: transform 0.3s ease;
    }

    .button-container {
      position: relative;
      height: 60px;
    }

    /* Buttons */
    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      transition: transform 0.3s;
    }

    #yesButton {
      background-color: #ff4b5c;
      color: white;
    }

    #yesButton:hover {
      transform: scale(1.1);
    }

    #noButton {
      background-color: #444;
      color: white;
      position: absolute;
    }

    /* Love Message Display */
    .hidden {
      display: none;
    }

    .heart-shape {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 250px;
      height: 220px;
      background-color: red;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      color: white;
      border-radius: 50%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1s ease-in-out;
    }

    /* Animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translate(-50%, -55%);
      }
      to {
        opacity: 1;
        transform: translate(-50%, -50%);
      }
    }
  </style>

</body>
</html>
