<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A fun and interactive game: Do you love me? Click Yes or No and enjoy the surprises!">
  <meta name="keywords" content="game, love game, prank game, interactive game, fun game">
  <meta name="author" content="Your Name">
  <title>Do You Love Me? - Fun Interactive Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Do you love me? ❤️</h1>
    <button id="yesButton" aria-label="Yes button">Yes</button>
    <button id="noButton" aria-label="No button">No</button>
  </div>

  <!-- Custom Modal -->
  <div id="customModal" class="modal" aria-live="polite">
    <div class="modal-content">
      <span id="modalText"></span>
    </div>
  </div>

  <!-- Audio -->
  <audio id="yesSound" src="sounds/yes-sound.mp3.mp3"></audio>
  <audio id="noSound" src="sounds/no-sound.mp3.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
