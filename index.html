<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A fun and interactive love game! Click Yes or No and enjoy surprises.">
  <title>Do You Love Me? - Fun Interactive Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Floating Hearts -->
  <div class="heart-container"></div>

  <div class="container" id="gameContainer">
    <img src="image.png" alt="Romantic Love Image" class="top-image">
    <h1>Do you love me? ‚ù§Ô∏è</h1>
    <div class="button-container">
      <button id="yesButton">Yes</button>
      <button id="noButton">No</button>
    </div>
  </div>

  <!-- Love Message Display -->
  <div id="loveMessage" class="hidden">
    <div class="heart-shape">
      <p>I know you love me and I love you too. ‚ù§Ô∏è</p>
    </div>
  </div>

  <!-- Confetti Element -->
  <div id="confetti" class="hidden"></div>

  <!-- Music Player -->
  <audio id="bgMusic" loop autoplay>
    <source src="background-music.mp3" type="audio/mp3">
  </audio>

  <!-- Share Button -->
  <div id="shareButton" class="hidden">
    <button onclick="shareLove()">Share your love!</button>
  </div>

  <footer>
    <p>Developed by <strong>Somrat</strong></p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const yesButton = document.getElementById("yesButton");
      const noButton = document.getElementById("noButton");
      const gameContainer = document.getElementById("gameContainer");
      const loveMessage = document.getElementById("loveMessage");
      const confetti = document.getElementById("confetti");
      const shareButton = document.getElementById("shareButton");
      const bgMusic = document.getElementById("bgMusic");

      // Try to play music on load
      bgMusic.play().catch(error => console.log("Autoplay failed:", error));

      // Yes Button Click - Show Love Message and Confetti
      yesButton.addEventListener("click", () => {
        gameContainer.style.display = "none"; // Hide the game
        loveMessage.classList.remove("hidden"); // Show love message
        confetti.classList.remove("hidden"); // Show confetti
        shareButton.classList.remove("hidden"); // Show share button
        bgMusic.pause();
        let cheerMusic = new Audio("cheerful-music.mp3");
        cheerMusic.play();
      });

      // No Button Moves, But Now It Can Move More Freely!
      noButton.addEventListener("mouseover", () => {
        const containerRect = document.querySelector(".container").getBoundingClientRect();
        const btnWidth = noButton.offsetWidth;
        const btnHeight = noButton.offsetHeight;

        let newX = Math.random() * (containerRect.width - btnWidth);
        let newY = Math.random() * (containerRect.height - btnHeight);

        // Make sure the button stays inside the container
        newX = Math.max(10, Math.min(newX, containerRect.width - btnWidth - 10));
        newY = Math.max(10, Math.min(newY, containerRect.height - btnHeight - 10));

        noButton.style.position = "absolute";
        noButton.style.left = `${newX}px`;
        noButton.style.top = `${newY}px`;
      });

      // Confetti Effect
      function createConfetti() {
        let confettiPiece = document.createElement('div');
        confettiPiece.classList.add('confetti');
        confettiPiece.style.left = Math.random() * window.innerWidth + 'px';
        confettiPiece.style.animationDelay = Math.random() * 5 + 's';
        confetti.appendChild(confettiPiece);

        setTimeout(() => {
          confettiPiece.remove();
        }, 5000);
      }

      // Trigger confetti
      setInterval(createConfetti, 100);

      // Share Love Button
      window.shareLove = () => {
        alert("Love shared! üíñ");
      };
    });
  </script>

  <style>
    /* General Styling */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    /* Main Game Container */
    .container {
      position: relative;
      padding: 20px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 350px;
      transition: transform 0.3s ease;
    }

    .button-container {
      position: relative;
      height: 100px;
    }

    /* Buttons */
    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      transition: transform 0.3s;
    }

    #yesButton {
      background-color: #ff4b5c;
      color: white;
    }

    #yesButton:hover {
      transform: scale(1.1);
    }

    #noButton {
      background-color: #444;
      color: white;
      position: absolute;
    }

    /* Love Message Display */
    .hidden {
      display: none;
    }

    .heart-shape {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 280px;
      height: 300px;
      background-color: red;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      color: white;
      border-radius: 50%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1s ease-in-out;
    }

    /* Confetti Styling */
    #confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .confetti {
      position: absolute;
      top: -10px;
      width: 10px;
      height: 10px;
      background-color: #ff5722;
      opacity: 0.8;
      animation: confettiFall 3s linear infinite;
    }

    /* Share Button */
    #shareButton {
      margin-top: 20px;
    }

    /* Music Player (hidden) */
    #bgMusic {
      display: none;
    }
  </style>

</body>
</html>
