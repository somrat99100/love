  <title>Do You Love Me? - Fun Interactive Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Floating Hearts -->
  <div class="heart-container"></div>

  <div class="container">
    <img src="image.png" alt="Love Image" class="top-image">
    <h1>Do you love me? ❤️</h1>
    <button id="yesButton" aria-label="Yes button">Yes</button>
    <button id="noButton" aria-label="No button">No</button>
  </div>

  <!-- Confetti -->
  <canvas id="confettiCanvas"></canvas>

  <!-- Custom Modal -->
  <div id="customModal" class="modal" aria-live="polite">
    <div class="modal-content">
      <span id="modalText"></span>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>Developed by <strong>Somrat</strong></p>
  </footer>

  <!-- Audio -->
  <audio id="yesSound" src="yes-sound.mp3"></audio>
  <audio id="noSound" src="no-sound.mp3"></audio>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const yesButton = document.getElementById("yesButton");
      const noButton = document.getElementById("noButton");
      const yesSound = document.getElementById("yesSound");
      const noSound = document.getElementById("noSound");
      const modal = document.getElementById("customModal");
      const modalText = document.getElementById("modalText");

      // Yes Button Click - Show Message + Confetti
      yesButton.addEventListener("click", () => {
        modal.style.display = "block";
        modalText.innerText = "Yay! I love you too! ❤️";
        yesSound.play();
        startConfetti();
        setTimeout(() => modal.style.display = "none", 3000);
      });

      // No Button Moves Away
      noButton.addEventListener("mouseover", () => {
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 100);
        noButton.style.position = "absolute";
        noButton.style.left = `${x}px`;
        noButton.style.top = `${y}px`;
      });

      // Floating Hearts
      const heartContainer = document.querySelector(".heart-container");
      setInterval(() => {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = Math.random() * 2 + 3 + "s";
        heartContainer.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
      }, 500);
    });

    // Confetti Effect
    function startConfetti() {
      const canvas = document.getElementById("confettiCanvas");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      let confetti = [];
      for (let i = 0; i < 100; i++) {
        confetti.push({ x: Math.random() * canvas.width, y: Math.random() * canvas.height, r: Math.random() * 10 + 2 });
      }
      function drawConfetti() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        confetti.forEach(c => {
          ctx.beginPath();
          ctx.arc(c.x, c.y, c.r, 0, Math.PI * 2);
          ctx.fillStyle = "hsl(" + Math.random() * 360 + ", 100%, 50%)";
          ctx.fill();
          c.y += Math.random() * 5;
          if (c.y > canvas.height) c.y = 0;
        });
        requestAnimationFrame(drawConfetti);
      }
      drawConfetti();
      setTimeout(() => { ctx.clearRect(0, 0, canvas.width, canvas.height); }, 3000);
    }
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      overflow: hidden;
    }
    .container {
      margin-top: 50px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      transition: transform 0.3s;
    }
    #yesButton {
      background-color: #ff4b5c;
      color: white;
    }
    #yesButton:hover {
      transform: scale(1.1);
    }
    #noButton {
      background-color: #444;
      color: white;
    }
    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    .heart-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }
    .heart {
      position: absolute;
      bottom: -10px;
      width: 20px;
      height: 20px;
      background: red;
      clip-path: polygon(50% 0%, 100% 40%, 75% 100%, 50% 80%, 25% 100%, 0% 40%);
      opacity: 0.7;
      animation: float 5s linear infinite;
    }
    @keyframes float {
      to {
        transform: translateY(-100vh);
      }
    }
  </style>

</body>
</html>
